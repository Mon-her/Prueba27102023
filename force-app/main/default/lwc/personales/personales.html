<template>
  <lightning-quick-action-panel header="Editar persona">
    <div class="slds-p-around_medium lgc-bg">
     <lightning-input type="text" label="Ingresa el nombre" name="Nombre" data-id="overview"></lightning-input>
    </div>
    <lightning-button class="slds-var-m-top_small slds-align_absolute-center" variant="brand" onclick={handleclick}
      name="update" label="Save">
    </lightning-button>
    <template if:true={prueba.data}>
      <template for:each={prueba.data} for:item="prue">
        <li key={prue.Name}>
          <c-padre prueba2={prue}></c-padre>
        </li>
      </template>
    </template>
  </lightning-quick-action-panel>
</template>
