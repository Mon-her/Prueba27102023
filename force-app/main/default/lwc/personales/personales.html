<template>
  <lightning-quick-action-panel header="Editar persona">

    <lightning-record-edit-form
      record-id={recordId}
      object-api-name={objectApiName}>

      <lightning-input-field field-name="Personal__c" type="text" label="Ingresa el nombre" data-id="overview"></lightning-input-field>
      <template for:each={prueba.data} for:item="prue">
        <div key={prue.Cedula__c}>
          <lightning-input type="text" label="Ingresa el nombre" value={prue.Apellido__c} name="Apellido"></lightning-input>
          
        </div>
      </template>
    
    <lightning-button class="slds-var-m-top_small slds-align_absolute-center" variant="brand" onclick={handleclick}
      name="update" label="Save">
    </lightning-button>
  </lightning-record-edit-form>
  </lightning-quick-action-panel>
</template>
