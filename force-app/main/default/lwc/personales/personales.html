<template>
  <lightning-button label="Generate PDF" onclick={mostrar}></lightning-button>
  <template if:true={mostrarFormulario}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
      aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_large">
      <div class="slds-modal__container">
        <lightning-modal-header>
          <h2 id="modal-heading-01" class="slds-text-heading_medium">Título del Modal</h2>
          <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close">

            <lightning-icon icon-name="utility:close" alternative-text="Close" onclick={cerrarModal} variant="inverse"
              size="small"></lightning-icon>
            <span class="slds-assistive-text">Cerrar</span>
          </button>
        </lightning-modal-header>
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
          <!-- Aquí va tu formulario -->
          <lightning-card title="formulario">
                   <div class="slds-p-around_medium">
                    <lightning-record-edit-form record-id={recordId} object-api-name={objectApiName}>
                      <div class="slds-grid slds-gutters">
                        <div class="slds-col">
                          <lightning-input-field field-name="Name" type="text" label="Ingresa el nombre"
                            data-id="overview"></lightning-input-field>
                          <lightning-input-field field-name="AccountId" type="text" label="Ingresa el nombre"
                            data-id="overview1"></lightning-input-field>
                          <lightning-button class="slds-var-m-top_small slds-align_absolute-center" variant="brand"
                            onclick={mostrarCampo} name="Mostrar" label="Mostrar">
                          </lightning-button>
                          <lightning-input type="text" label="Cuenta" value={accountName} name="Cuenta"
                            data-id="overview99"></lightning-input>
                          <lightning-input-field field-name="ParentId" type="text" label="Ingresa el nombre"
                            data-id="overview2"></lightning-input-field>
                          <lightning-input-field field-name="Phone" type="text" label="Ingresa el nombre"
                            data-id="overview3"></lightning-input-field>
                          <lightning-input-field field-name="AccountNumber" type="text" label="Ingresa el nombre"
                            data-id="overview4"></lightning-input-field>
                          <lightning-radio-group name="radioGroup" label="Radio Group" options={options} type="radio"
                            onchange={handleChangeRadio} data-id="radio1"></lightning-radio-group>
                          <lightning-input type="text" label="Cuenta" value={radio} name="Cuenta"
                            data-id="overview99"></lightning-input>
                          <lightning-input type="checkbox" checked={accountName} label={accountName}
                            data-id="overview12"></lightning-input>
                          <lightning-combobox label="Seleccione una opción" options={opciones}
                            data-id="Op"></lightning-combobox>
                        </div>
                        <div class="slds-col">
                          <template for:each={prueba.data} for:item="prue">
                            <div key={prue.Id}>
                              <lightning-input type="text" label="Nombre oportunidad" value={prue.Name} name="Oportunidad"
                                data-id="N"></lightning-input>
                              <lightning-input type="text" label="Stage oportunidad" value={prue.StageName} name="Stage"
                                data-id="O"></lightning-input>
                              <lightning-input type="text" label="Descripción" value={prue.Description} name="Oportunidad"
                                data-id="S"></lightning-input>
                              <lightning-input type="text" label="Tipo oportunidad" value={prue.Type} name="Stage"
                                data-id="T"></lightning-input>
                            </div>
                          </template>
                          <template for:each={prueba2.data} for:item="prue2">
                            <div key={prue2.Id}>
                              <lightning-input type="text" label="Nombre Contacto" value={prue2.Name} name="Nombre contacto"
                                data-id="No"></lightning-input>
                              <lightning-input type="text" label="Apellido Contacto" value={prue2.LastName}
                                name="Apellido contacto" data-id="Ap"></lightning-input>
                              <lightning-input type="text" label="Email" value={prue2.Email} name="Email"
                                data-id="E"></lightning-input>
                              <lightning-input type="text" label="Cumpleaños" value={prue2.Birthdate} name="Cumpleaños"
                                data-id="B"></lightning-input>
                              <lightning-input type="text" label="Primer nombre" value={prue2.FirstName} name="Primer nombre"
                                data-id="P"></lightning-input>
                            </div>
                          </template>
                        </div>
                      </div>
                    </lightning-record-edit-form>
                  </div>
          </lightning-card>
        </div>
        <lightning-modal-footer>
          <lightning-button variant="neutral" onclick={cerrarModal} name="Cancel" label="Cancel">
          </lightning-button>
          <lightning-button variant="brand" class="slds-m-left_x-small slds-m-around_small" onclick={handleGeneratePDF} name="Descargar"
            label="Descargar PDF">
          </lightning-button>
        </lightning-modal-footer>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
</template>
